apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    run : storage-daemon
  name: storage-daemon
  selfLink: /apis/extensions/v1beta1/namespaces/deployments/storage-daemon
spec:
  template:
    metadata:
      labels:
          storage  : daemon
    spec:
      containers:
      - image: "{image}"
        imagePullPolicy: {pull_policy}
        name: storage-daemon
        volumeMounts:
        - name: mnt
          mountPath: /node/info
        - name: hosts
          mountPath: /node/etc/hosts
        resources:
          requests:
            memory: "20Mi"
            cpu: "10m"
          limits:
            memory: "50Mi"
            cpu: "100m"
        env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      volumes:
      - name: mnt
        hostPath:
          path: /mnt/smc-storage/info/
      - name: hosts
        hostPath:
          path: /etc/hosts
