<!doctype html>
<html>
<head>
<title>Sage Workspace Frontend Management Console</title>

<link rel="stylesheet" href="static/sagews/desktop/manage.css">

<!-- jquery -->
<script type="text/javascript" src="static/jquery/jquery.min.js"></script>

<!-- jquery-ui -->
<script type="text/javascript" src="static/jquery/jquery-ui/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="static/jquery/plugins/themeswitchertool.js"></script>
<link rel="stylesheet" href="static/jquery/jquery-ui/css/sunny/jquery-ui.css"> 

<!-- desktop management specific javscript -->
<script type="text/javascript" src="static/sagews/desktop/manage.js"></script>

</head>
<body>

<h2 class="box">Sage Workspace Frontend Management Console</h2>

<div id="tabs">
  <ul>
    <li> <a href="#tab-settings">Settings</a> </li>
    <li> <a href="#tab-backend">Backends</a> </li>
    <li> <a href="#tab-users">Users</a> </li>
    <li> <a href="#tab-workspaces">Workspaces</a> </li>
    <li> <a href="#tab-published">Published</a></li>
    <li> <a href="#tab-account_types">Account Types</a> </li>
    <li> <a href="#tab-slaves">Slaves</a> </li>
  </ul>

  <div id="tab-backend">
    <ul>
      <li> <a href="#tab-backend-show">List Backends</a></li>
      <li> <a href="#tab-backend-add">Add Backends</a></li>
    </ul>
    <div id="tab-backend-show"></div>
    <div id="tab-backend-add">
      Enter rows of the form: <b>id URI unix_user@hostname</b>
      <textarea rows=5 cols=80>
      </textarea><br>
      <button id="tab-backend-addremove-add">Add new backends listed above</button>
    </div>
    
  </div>
  
  <div id="tab-users">
  </div>
  
  <div id="tab-workspaces">
  </div>
  
  <div id="tab-published">
  </div>
  
  <div id="tab-account_types">
  </div>
  
  <div id="tab-slaves">
  </div>
  
  <div id="tab-settings">
    <span id="theme-switcher"></span>
  </div>

</div>

</body>
</html>
