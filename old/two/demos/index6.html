<!doctype html>
<html>
<head>
<title> Test 6</title>

<script type="text/javascript" src="static/jquery/jquery.min.js"></script>

<script type="text/javascript" src="static/socketio/socket.io.js"></script>

<script type="text/javascript">

$(function() {

    socket = new io.connect('http://' + window.location.host);

    socket.on('mesg', function (mesg) {
	$('#output').html(mesg[0]);
    })

    $('#output').html('...').css('border','1px solid').css('padding','5px');

    $('#submit').click(function() {
	socket.emit('execute', $('#input').val());
    });

});

</script>

</head>

<body>

<textarea id="input" rows=5 cols=100>
2+2
</textarea>
<br>
<input id="submit" type="button" value="Send">
<br>
<textarea id="output" rows=20 cols=100>
</textarea>


</body>

</html>
