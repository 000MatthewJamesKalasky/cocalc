<!DOCTYPE html>
<html>
  <head>
    <title>Salvus Worksheets</title>
    <meta charset='utf-8'>

    <!-- Dependencies -->
    <script src="/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/jquery/jquery-ui/js/jquery-ui.min.js"></script>

    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    

    <!-- Mercury includes -->
    <script src="/mercury/assets/javascripts/mercury_loader.js?src=/mercury/assets&pack=bundled&visible=false" type="text/javascript"></script>

    <!-- For this demo -->
    <script src="index.js"></script>

  </head>
  <body class="home">

    <div id="body" class="container">

      <div id="hero" class="hero-unit">
	<div id="hero_content" data-mercury="full">
          <h1>Salvus Worksheets</h1>
          <br/>
          <h2>Powerful mathematical documents, in your web browser.</h2>
	</div>
	<br/>
	<p class="buttons">
          <a href="javascript:toggleMercury()" class="btn btn-primary btn-large">Toggle Edit Mode</a>
	</p>
      </div>

      <hr class="soften"/>
      <div class="row well" data-mercury="full" id="salvus-cell">
	2+2
      </div>


      <div id="marketing">
	<h1 id="marketing_title" data-mercury="simple">Built to handle your mathematical needs.</h1>
	<p id="marketing_byline" class="marketing-byline" data-mercury="simple">Created to help you get the most out of doing mathematics on the web.</p>
      </div>

    </div>
  </body>
</html>
