<div class="container hide" id="worksheet1" >

  <div class="row salvus-worksheet-buttons">
    <div class="span13">
      <div class="btn-toolbar">
	<div class="btn btn-group">
	  <a href="#worksheet1-execute_code" class="btn  btn-small btn-primary" rel="tooltip" title="Evaluate the code in the current cell."><i class="icon-ok"></i> execute</a>
	  <a href="#worksheet1-tab" class="btn  btn-small btn-info" rel="tooltip" title="Tab completion, docstrings, etc."><i class="icon-arrow-right"></i> tab</a>
	</div>
	<div class="btn btn-group">
	  <a href="#worksheet1-delete_cell" class="btn btn-small"  rel="tooltip" title="Delete the current cell."><i class="icon-remove-sign"></i> delete</a>
	  <a href="#worksheet1-join_cells" class="btn btn-small"  rel="tooltip" title="Join current cell to previous one."><i class="icon-resize-small"></i> join</a>
	  <a href="#worksheet1-split_cell" class="btn btn-small"  rel="tooltip" title="Split the current cell into two cells."><i class="icon-resize-full"></i> split</a>
	  <a href="#worksheet1-move_cell_up" class="btn btn-small"  rel="tooltip" title="Move the current cell up."><i class="icon-arrow-up"></i> up</a>
	  <a href="#worksheet1-move_cell_down" class="btn btn-small"  rel="tooltip" title="Move the current cell down."><i class="icon-arrow-down"></i> down</a>
	</div>
	<div class="btn btn-group">
	  <a href="#worksheet1-interrupt_session" class="btn btn-small btn-warning" rel="tooltip" title="Stop the currently running computation."><i class="icon-stop"></i> interrupt</a>
	  <a href="#worksheet1-restart_session" class="btn btn-small btn-warning" rel="tooltip" title="Restart the currently running Sage process.  All your variables will be reset."><i class="icon-retweet"></i> restart</a>
	  <a href="#worksheet1-execute_all" class="btn btn-small btn-warning" rel="tooltip" title="Execute all code."><i class="icon-play"></i> execute all</a>
	  <a href="#worksheet1-hide_all_output" class="btn btn-small btn-warning" rel="tooltip" title="Hide all output"><i class="icon-eye-close"></i> hide all output</a>
	  <a href="#worksheet1-show_all_output" class="btn btn-small btn-warning" rel="tooltip" title="Show all output"><i class="icon-eye-open"></i> show all output</a>
	  <a href="#worksheet1-delete_all_output" class="btn btn-small btn-warning" rel="tooltip" title="Delete all output."><i class="icon-remove-sign"></i> delete all output</a>
	</div>
	<div class="btn btn-group">
	  <a href="#worksheet1-save_worksheet" class="btn btn-small btn-success" rel="tooltip" title="Save this worksheet to the server or local storage."><i class="icon-file"></i> save<span class="save-worksheet-saved">d</span></a>
	  <a href="#worksheet1-clear_worksheet" class="btn btn-small btn-danger"  rel="tooltip" title="Delete all cells in this worksheet."><i class="icon-remove-sign"></i> clear worksheet</a>
	</div>
      </div>
    </div>
  </div>

  <span class="salvus-templates">

    <div class="salvus-cell">
      <div class="salvus-cell-insert-before"></div>
      <div class="salvus-cell-note" contenteditable="true"></div>
      <div class="row">
	<div class="span11">
	  <textarea class="salvus-cell-input"></textarea>
	</div>
      </div>
      <div class="salvus-running hide">running &bull; &bull; &bull;</div>
      <div class="salvus-cell-output">
      </div>
      <div class="salvus-cell-insert-after"></div>
    </div>

    <span class="salvus-stdout"></span>
    <span class="salvus-stderr"></span>
    <span class="salvus-html"></span>

    <div class="salvus-worksheet span11">
      <h2 class="salvus-worksheet-title" contenteditable="true">Scratch Worksheet</h2>
      <h4 class="salvus-worksheet-description" contenteditable="true">This is your default scratch worksheet.</h4>
    </div>
  </span>
</div>
