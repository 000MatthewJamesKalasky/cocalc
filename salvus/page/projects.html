<!-- Create new project -->
<div class="modal hide" id="projects-create_project" tabindex="-1" role="dialog" aria-hidden="true">
  <form>
    <div class="modal-header big-only">
      <button type="button" class="close" data-dismiss="modal">×</button>
      <h2>Create a New Project</h2>
    </div>
    <div class="modal-body">

      <!-- title -->
      <div class="row span5">
	<h4 class="big-only">Title</h4>
	<input class="span5 offset1" type="text" placeholder="Untitled" id="projects-create_project-title">
      </div>

      <!-- description -->
      <div class="row span5">
	<h4 class="big-only">Description</h4>
	<input class="span5 offset1" type="text" placeholder="No description" id="projects-create_project-description">
      </div>

      <div class="row span5">
	<span class="big-only lighten">You can easily change the title and description at any time later.</span>
      </div>

      <!-- public? -->
      <div class="row span5">
	<hr class="big-only">
	<label class="radio">
	  <input type="radio" name="projects-create_project-public" value="public" id="projects-create_project-public" checked>
	  <h4><i class="icon-eye-open"></i> Public</h4>
	  <span class="big-only lighten">Anyone can see this project. You choose who can modify it.</span>
	</label>
	<label class="radio">
	  <input type="radio" name="projects-create_project-public" value="private">
	  <h4><i class="icon-lock"></i> Private</h4>
	  <span class="big-only lighten">You choose who can see and modify this project.</span>
	</label>
      </div>

      <!-- location -->
      <div class="row span5">
	<hr class="big-only">
	<h4>Advanced: use your own Linux account</h4>
	<span class="big-only lighten">Enter "username@host[:path] [-p port]".</span>
	<input class="span5 offset1" type="text" placeholder="username@host[:path] [-p port]" id="projects-create_project-location">
      </div>


    </div>
    <!-- do it -->
    <div class="modal-footer">
      <button class="btn btn-primary btn-large" type="submit" data-dismiss="modal" id="projects-create_project-button-create_project">Create Project</button>
      <button class="btn btn-large" data-dismiss="modal" id="projects-create_project-button-cancel">Cancel</button>

    </div>
  </form>

</div>
