<div class="container hide" id="projects">
    <div class="span11 well" style="margin-top:1em;">
        <div class="row">
            <div class="span2" style="padding-bottom:1em">
                <button class="btn btn-primary btn-large" type="submit" id="new_project-button">New Project</button>
            </div>
            <div class="span4" style="padding-top:1ex;padding-bottom:1ex">
                <span class="btn-group">
                    <button class="btn btn-inverse btn-small" id="projects-all-button">All</button>
                    <button class="btn btn-info btn-small" id="projects-public-button"><i class="fa fa-eye"></i> Public</button>
                    <button class="btn btn-info btn-small" id="projects-private-button"><i class="fa fa-eye-slash"></i> Private</button>
                    <button class="btn btn-info btn-small" id="projects-deleted-button"><i class="fa fa-trash-o"></i> Deleted</button>
                </span>
            </div>
            <div class="span4" style="padding:1em">
                <input class="projects-find-input search-query" type="search" placeholder="Find a project...">
                <i class="projects-search-form-input-clear lighten fa fa-times-circle" style="cursor:pointer; margin-left: -2em;"></i>
            </div>
        </div>
        <div class="row span10">
            <div class="span1 ">
                <span class="projects-create-new-spinner hide"></span>
            </div>
        </div>

        <div class="row span10">
            <div class="span1">
            </div>
            <div class="span9 lighten projects-describe-listing" style="font-weight:bold; font-size:12pt;">
            </div>
        </div>


        <div class="row span10 well well-small  project-link hide" id="projects-project_list_item_template">
            <div class="row-fluid">
                <div class="span1" >
                    <i class="fa fa-eye projects-public-icon">&nbsp;&nbsp;&nbsp;&nbsp;</i>
                    <i class="fa fa-lock projects-private-icon">&nbsp;&nbsp;&nbsp;&nbsp;</i>
                    <!--<span class="projects-active hide"><i class="fa fa-bolt"> </i></span>-->
                </div>
                <div class="span3">
                    <a href="" class="projects-title"></a>
                </div>
                <div class="span2 smallish">
                    <span class="projects-last_edited">
                    </span>
                </div>
                <!--<div class="span smallish hide" style="width:25px;">
                    <span class="projects-size">
                    </span>
                </div>-->
                <div class="span3 projects-description"  style="margin-left:0px"></div>
                <div class="span3 projects-users">
                    <span class="projects-users-list lighten">
                    </span>
                    <a href="#projects-add-users"><i class="fa fa-plus-circle"></i> add</a>
                </div>
            </div>
        </div>

        <div class="projects-last-spinner hide"></div>

        <div id="projects-project_list">

        </div>

        <div class="row span12">
            <br>
            <button class="btn btn-info btn-large hide" id="projects-show_all">Show all matching projects...</button>
        </div>


    </div>

</div>

<div class="hide projects-location-states">
    <span class="projects-location-deploying"><i class='fa fa-spinner fa fa-spin'> </i>restoring...</span>
    <span class="projects-location-stored"><i class='fa fa-archive'> </i>stored</span>
</div>

<!-- Create new project -->
<div class="modal hide" id="projects-create_project"  data-backdrop="static"  tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-header big-only">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h2>Create a New Project</h2>
        <div class="lighten">
            A project is a complete self-contained collection of files and folders.
            Sharing and collaboration occurs at the project level.
        </div>
    </div>
    <div class="modal-body">

        <!-- title -->
        <div class="row span5">
            <h4 class="big-only">Title</h4>
            <input class="span5 offset1" type="text" placeholder="Title (you can easily change this later)" id="projects-create_project-title">
        </div>

        <!-- description -->
        <div class="row span5">
            <h4 class="big-only">Description</h4>
            <input class="span5 offset1" type="text" placeholder="No description" id="projects-create_project-description">
        </div>

        <div class="row span5">
            <span class="big-only lighten">You can change the title and description at any time later.</span>
        </div>

        <!-- public? -->
        <div class="row span5">
            <hr class="big-only">
            <label class="radio">
                <input type="radio" name="projects-create_project-public" value="public" id="projects-create_project-public" checked>
                <span style="font-size:14pt; font-weight:bold"><i class="fa fa-eye"></i> Public</span><br>
                <span class="big-only lighten">Anyone can see the contents of this project. You choose who can modify it.</span>
            </label>
            <label class="radio">
                <input type="radio" name="projects-create_project-public" value="private">
                <span style="font-size:14pt; font-weight:bold"><i class="fa fa-lock"></i> Private</span><br>
                <span class="big-only lighten">You choose who can see and modify contents of this project.</span>
            </label>
        </div>

        <!-- location -->
        <!--
<div class="row span5">
<hr class="big-only">
<h4>Advanced (only for William Stein!): use your own Linux account</h4>
<span class="big-only lighten">Enter "username@host[:path] [-p port]".</span>
<input class="span5 offset1" type="text" placeholder="username@host[:path] [-p port]" id="projects-create_project-location">
</div>
-->

    </div>
    <!-- do it -->
    <div class="modal-footer">
        <button class="btn btn-primary btn-large" type="submit" id="projects-create_project-button-create_project">Create Project</button>
        <button class="btn btn-large" id="projects-create_project-button-cancel">Cancel</button>

    </div>

</div>
