<div class="container hide" id="projects">
  <div class="span11 well">

    <div class="your-projects-title">
      <div class="span5">
	<div style="margin-top:2px"><span class="big-only">Your </span><span id="projects-count"></span> <span class="big-only">Salvus </span>Projects</div>
      </div>
      <div class="span4">
	<button class="btn btn-success btn-large pull-right span3" type="submit" id="new_project-button">New project</button>
      </div>
    </div>
    <div class="row span10">
      <hr>
    </div>
    <div class="row span10">
      <form class="form-search">
	<input class="span6 search-query" type="text" placeholder="Find a project..." id="projects-find-input">
        <!--<button class="btn">Search</button>-->
      </form>
    </div>
    <div class="row span10">
      <div class="btn-group">
	<button class="btn btn-inverse btn-small" id="projects-all-button">All</button>
	<button class="btn btn-info btn-small" id="projects-public-button">Public</button>
	<button class="btn btn-info btn-small" id="projects-private-button">Private</button>
      </div>
      <br>
    </div>
    <div class="row span10 well well-small  project-link hide" id="projects-project_list_item_template">
      <div class="span" style="width: 20px;">
	<i class="icon-eye-open projects-public-icon">&nbsp;&nbsp;&nbsp;&nbsp;</i>
	<i class="icon-lock projects-private-icon">&nbsp;&nbsp;&nbsp;&nbsp;</i>
      </div>
      <div class="span3">
	<a href="" class="projects-title"></a>
      </div>
      <div class="span2 projects-last_edited"></div>
      <div class="span4 projects-description"></div>
    </div>

    <span id="projects-project_list">

    </span>

    <div class="row span12">
      <br>
      <button class="btn btn-info btn-large" id="projects-show_all">Show all matching projects...</button>
    </div>


  </div>

</div>


<!-- Create new project -->
<div class="modal hide" id="projects-create_project" tabindex="-1" role="dialog" aria-hidden="true">
  <form>
    <div class="modal-header big-only">
      <button type="button" class="close" data-dismiss="modal">×</button>
      <h2>Create a New Project</h2>
    </div>
    <div class="modal-body">

      <!-- title -->
      <div class="row span6">
	<h4 class="big-only">Title</h4>
	<input class="span6 offset1" placeholder="Untitled" id="projects-create_project-title">
      </div>

      <!-- description -->
      <div class="row span6">
	<h4 class="big-only">Description <span class="lighten">(optional)</span></h4>
	<input class="span6 offset1" type="text" placeholder="Description" id="projects-create_project-description">
      </div>

      <!-- public? -->
      <div class="row span6">
	<hr class="big-only">
	<label class="radio">
	  <input type="radio" name="projects-create_project-public" value="public" id="projects-create_project-public" checked>
	  <h4><i class="icon-eye-open"></i> Public</h4>
	  <span class="big-only lighten">Anyone can see this project. You choose who can modify it.</span>
	</label>
	<label class="radio">
	  <input type="radio" name="projects-create_project-public" value="private">
	  <h4><i class="icon-lock"></i> Private</h4>
	  <span class="big-only lighten">You choose who can see and modify this project.</span>
	</label>
      </div>

    </div>
    <!-- do it -->
    <div class="modal-footer">
      <button class="btn btn-success btn-large" type="submit" data-dismiss="modal" id="projects-create_project-button-create_project">Create project</button>
      <button class="btn btn-large" data-dismiss="modal" id="projects-create_project-button-cancel">Cancel</button>

    </div>
  </form>

</div>
