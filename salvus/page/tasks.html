<div class="salvus-tasks-templates hide">

    <div class="salvus-tasks-editor" >

        <div class="row" style="margin-left:3em; margin-right:3em; margin-top:1em;">
            <div class="row-fluid">
                <div class="span10">
                    <textarea rows=4 placeholder="Create a new task..." class="salvus-tasks-new" style="width:98%"></textarea>
                </div>
                <div class="span2">
                    <a class="btn btn-success salvus-tasks-create-button disabled" data-toggle="tooltip" data-placement="bottom" title="Enter task then press Shift+Enter or click">Create Item</a>
                </div>
            </div>
            <div class="row-fluid" style="margin-bottom:1em">
                <div class="span6">
                    <input class="salvus-tasks-search search-query" style="width:85%" type="search" placeholder="Search...">
                    <i class="salvus-tasks-search-clear lighten fa fa-times-circle" style="cursor:pointer; margin-left: -2em;"></i>
                </div>
                <div class="span2" style="padding-left: 2em;">
                    <i class="fa fa-square-o salvus-task-icon salvus-task-search-done-icon salvus-task-search-not-done"> </i>
                    <i class="fa fa-check-square-o salvus-task-icon salvus-task-search-done-icon salvus-task-search-done hide"> </i>
                    Show done
                </div>
                <div class="span2" style="padding-left: 2em;">
                    <i class="fa fa-square-o salvus-task-icon salvus-task-search-deleted-icon salvus-task-search-not-deleted"> </i>
                    <i class="fa fa-check-square-o salvus-task-icon salvus-task-search-deleted-icon salvus-task-search-deleted hide"> </i>
                    Show deleted<br>
                    <a class='btn btn-danger btn-small salvus-task-empty-trash'>Empty Trash</a>
                </div>
            </div>
            <div class="hide lighten salvus-tasks-search-describe">Showing <b><i>only</i></b> tasks that contain <span></span>.</div>

            <div class="well salvus-tasks-list">
                <div class="row-fluid  salvus-tasks-list-heading">
                    <div class="span2 lighten salvus-tasks-header salvus-task-sort-custom">
                        Custom <i class="fa fa-sort-desc pull-right"> </i><i class="fa fa-sort-asc pull-right hide"> </i>
                    </div>
                    <div class="span7 lighten salvus-tasks-header  salvus-task-sort-description">
                        Description <i class="fa fa-sort-desc pull-right hide"> </i><i class="fa fa-sort-asc pull-right hide"> </i>

                    </div>
                    <div class="span1 lighten salvus-tasks-header  salvus-task-sort-due">
                        Due <i class="fa fa-sort-desc pull-right hide"> </i><i class="fa fa-sort-asc pull-right hide"> </i>
                    </div>
                    <div class="span2 lighten salvus-tasks-header  salvus-task-sort-last-edited">
                        Last edit <i class="fa fa-sort-desc pull-right hide"> </i><i class="fa fa-sort-asc pull-right hide"> </i>
                    </div>
                </div>
                <div class="salvus-tasks-listing">
                </div>
            </div>
        </div>
    </div>

    <div class="row-fluid salvus-task">
        <div class="span2" style="font-size: 13pt;">
            <i class="fa fa-reorder salvus-task-reorder-handle"> </i>
            <i class="fa fa-square-o salvus-task-icon salvus-task-viewer-not-done"> </i>
            <i class="fa fa-check-square-o salvus-task-icon salvus-task-viewer-done hide"> </i>
            <i class="fa fa-play salvus-task-icon salvus-task-active-toggle salvus-task-active-inactive-icon"> </i>
            <i class="fa fa-stop salvus-task-icon salvus-task-active-toggle hide" style="color:#3f3"> </i>

            <i class="fa fa-chevron-right salvus-task-toggle-icon pull-right"> </i>
            <i class="fa fa-chevron-down salvus-task-toggle-icon  pull-right hide"> </i>
        </div>
        <div class="span7">
            <span class="salvus-task-title"></span>
        </div>
        <div class="span1">
            <span class="salvus-task-due">no deadline</span>
        </div>
        <div class="span1">
            <span class="salvus-task-last-edited"></span>
        </div>
        <div class="span1">
            <i class="fa fa-fast-backward fa-rotate-90 salvus-task-icon salvus-task-to-top-icon"> </i>
            <i class="fa fa-fast-forward fa-rotate-90  salvus-task-icon salvus-task-to-bottom-icon"> </i>
            <i class="fa fa-trash-o  salvus-task-icon salvus-task-delete"> </i>

        </div>
    </div>

    <div class="salvus-task-editor">
        <textarea rows=4 class="salvus-tasks-title-edit"></textarea>
    </div>


</div>
