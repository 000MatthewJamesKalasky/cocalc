<div class="salvus-tasks-templates hide">

    <div class="salvus-project-tasks"  style="margin-left:3em;">
        <h1  class="big-only" style="margin-left:1em;">
            Tasks
        </h1>

        <div class="row">
            <div class="well" style="margin-left:3em; margin-right:3em;">
                <div class="row-fluid">
                    <div class="span3">
                        <input class="salvus-project-tasks-search search-query" style="width:75%" type="search" placeholder="Search...">
                        <i class="salvus-project-tasks-search-clear lighten fa fa-times-circle" style="cursor:pointer; margin-left: -2em;"></i>
                    </div>
                    <div class="span9">
                        <textarea rows=1 placeholder="Create a new task..." class="salvus-project-tasks-new" style="width:98%"></textarea>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class='btn-group'>
                        <a class="btn salvus-project-tasks-newer disabled"> <i class="fa fa-angle-double-left"> </i> </a>
                        <a class="btn salvus-project-tasks-older"> <i class="fa fa-angle-double-right"> </i></a>
                    </div>
                    <br><br>
                </div>
                <div class="row-fluid">
                    <div class="well salvus-project-tasks-list">
                    </div>
                </div>
                <div class="row-fluid">
                    <div class='btn-group'>
                        <a class="btn salvus-project-tasks-newer disabled"> <i class="fa fa-angle-double-left"> </i> </a>
                        <a class="btn salvus-project-tasks-older">  <i class="fa fa-angle-double-right"> </i></a>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="salvus-project-task row-fluid">
        <span class="salvus-project-task-title"></span>
    </div>

</div>
