<div class="salvus-tasks-templates hide">

    <div class="salvus-tasks-editor" >

        <div class="row" style="margin-left:3em; margin-right:3em; margin-top:1em;">
            <div class="row-fluid">
                <div class="span10">
                    <textarea rows=4 placeholder="Create a new task..." class="salvus-tasks-new" style="width:98%"></textarea>
                </div>
                <div class="span2">
                    <a class="btn btn-success salvus-tasks-create-button disabled" data-toggle="tooltip" data-placement="bottom" title="Enter task then press Shift+Enter or click">Create new task</a>
                </div>
            </div>
            <div class="row-fluid" style="margin-bottom:1em">
                <div class="span6">
                    <input class="salvus-tasks-search search-query" style="width:85%" type="search" placeholder="Search...">
                    <i class="salvus-tasks-search-clear lighten fa fa-times-circle" style="cursor:pointer; margin-left: -2em;"></i>
                </div>
                <div class="span2" style="padding-left: 2em;">
                    <i class="fa fa-square-o salvus-task-icon salvus-task-search-done-icon salvus-task-search-not-done"> </i>
                    <i class="fa fa-check-square-o salvus-task-icon salvus-task-search-done-icon salvus-task-search-done hide"> </i>
                    Show done
                </div>
            </div>
            <div class="hide lighten salvus-tasks-search-describe">Showing <b><i>only</i></b> tasks that contain '<span></span>'.</div>
            <div class="row-fluid">
                <div class="well salvus-tasks-list">
                </div>
            </div>
            <div style="height:10em">a div at bottom</div>
        </div>
    </div>

    <div class="salvus-task">
        <div class="row-fluid salvus-task-viewer">
            <div class="span1" style="font-size: 13pt;">
                <i class="fa fa-square-o salvus-task-icon salvus-task-viewer-not-done"> </i>
                <i class="fa fa-check-square-o salvus-task-icon salvus-task-viewer-done hide"> </i>
                <i class="fa fa-bolt salvus-task-active-icon"  data-toggle="tooltip" data-placement="right" title="Indicate that you're actively working on this task"> </i>

                <i class="fa fa-chevron-right salvus-task-toggle-icon"> </i>
                <i class="fa fa-chevron-down salvus-task-toggle-icon hide"> </i>

            </div>
            <div class="span9">
                <span class="salvus-task-title"></span>
            </div>
            <div class="span2">
                <span class="salvus-task-last-edited lighten"></span>
            </div>
        </div>
    </div>

    <div class="salvus-task-editor">
        <textarea rows=4 class="salvus-tasks-title-edit"></textarea>
        <textarea rows=6 class="salvus-tasks-notes-edit"></textarea>
    </div>


</div>
