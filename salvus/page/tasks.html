<div class="salvus-tasks-templates hide">

    <div class="salvus-tasks-editor" >

        <div class="row" style="margin:1em;">
            <div class="row-fluid" style="margin-bottom:1em">
                <div class="span3">
                    <span class="btn-group">
                        <a class="btn" href="#create-task"><i class="fa fa-plus-circle"> </i> New task</a>
                        <a class="btn btn-success disabled" href="#save"><i class="fa fa-save"> </i> Save</a>
                    </span>
                </div>
                <div class="span5">
                    <input class="salvus-tasks-search search-query" style="width:88%" type="search" placeholder="Search...">
                    <i class="salvus-tasks-search-clear lighten fa fa-times-circle" style="cursor:pointer; margin-left: -2em;"></i>
                </div>
                <div class="span4">
                    <span class="salvus-tasks-filename"></span>
                </div>
            </div>
            <div class="lighten salvus-tasks-search-describe">
                Showing <span class="salvus-tasks-count">0 tasks</span>.<br>
                <span class="salvus-tasks-search-contain hide">Only showing tasks that contain <b><i><span class="salvus-tasks-search-query"></span></i></b>.<br></span>
                <span class="salvus-tasks-search-showing-deleted hide">Only showing <b><i>deleted tasks</i></b>.<br></span>
                <span class="salvus-tasks-search-showing-done hide">Only showing <b><i>completed tasks</i></b>.</span>
            </div>

            <div class="well salvus-tasks-list">
                <div class="row-fluid  salvus-tasks-list-heading">
                    <div class="span8 lighten salvus-tasks-header  salvus-task-sort-description">
                        Description <i class="fa fa-sort-desc pull-right hide"> </i><i class="fa fa-sort-asc pull-right hide"> </i>

                    </div>
                    <div class="span1 lighten salvus-tasks-header  salvus-task-sort-due">
                        Due <i class="fa fa-sort-desc pull-right hide"> </i><i class="fa fa-sort-asc pull-right hide"> </i>
                    </div>
                    <div class="span1 lighten salvus-tasks-header  salvus-task-sort-last-edited">
                        Edited <i class="fa fa-sort-desc pull-right hide"> </i><i class="fa fa-sort-asc pull-right hide"> </i>
                    </div>
                    <div class="span1 lighten">
                            <i class="fa fa-square-o salvus-task-icon salvus-task-search-done-icon salvus-task-search-not-done"> </i>
                            <i class="fa fa-check-square-o salvus-task-icon salvus-task-search-done-icon salvus-task-search-done hide"> </i>
                            done
                        <br>
                            <i class="fa fa-square-o salvus-task-icon salvus-task-search-deleted-icon salvus-task-search-not-deleted"> </i>
                            <i class="fa fa-check-square-o salvus-task-icon salvus-task-search-deleted-icon salvus-task-search-deleted hide"> </i>
                            trash<br>
                            <a class='btn btn-danger btn-small salvus-task-empty-trash'>empty</a>
                    </div>
                    <div class="span1 lighten salvus-tasks-header salvus-task-sort-custom">
                        Priority <i class="fa fa-sort-desc pull-right"> </i><i class="fa fa-sort-asc pull-right hide"> </i>
                    </div>
                </div>
                <div class="salvus-tasks-listing">
                </div>
                <div style="height:15em"></div>
            </div>
        </div>
    </div>

    <div class="row-fluid salvus-task">
        <div class="span8">
            <i class="fa fa-square-o salvus-task-icon salvus-task-viewer-not-done salvus-task-icon-done-box"> </i>
            <i class="fa fa-check-square-o salvus-task-icon salvus-task-viewer-done  salvus-task-icon-done-box hide"> </i>
            <span class="salvus-task-active-button">
                <i class="fa fa-clock-o salvus-task-icon salvus-task-icon-active"> </i>
                <span class="salvus-task-active hide">today</span>
            </span>

            <i class="fa fa-caret-left salvus-task-toggle-icon pull-right hide"> </i>
            <i class="fa fa-caret-down salvus-task-toggle-icon  pull-right"> </i>
            <span class="salvus-task-title"></span>
        </div>
        <div class="span1 salvus-task-due-div">
            <span class="salvus-task-due">no deadline</span>
        </div>
        <div class="span1">
            <span class="salvus-task-last-edited"></span>
        </div>
        <div class="span1 lighten">
            <i class="fa fa-trash-o  salvus-task-icon salvus-task-delete"> </i>
        </div>
        <div class="span1" style="font-size: 13pt;">
            <i class="fa fa-reorder salvus-task-icon salvus-task-reorder-handle"> </i>
            <i class="fa fa-fast-backward fa-rotate-90 salvus-task-icon salvus-task-to-top-icon"> </i>
            <i class="fa fa-fast-forward fa-rotate-90  salvus-task-icon salvus-task-to-bottom-icon"> </i>
        </div>
    </div>

    <div class="salvus-task-editor">

        <textarea rows=4 class="salvus-tasks-title-edit"></textarea>

        <div class="input-append salvus-tasks-due-edit pull-right">
            <input data-format="MM/dd/yyyy HH:mm:ss PP" type="text" value=''>
            <span class="add-on" style="cursor:pointer">
                <i class='fa fa-calendar-o'>
                </i>
            </span>
        </div>
    </div>


</div>
