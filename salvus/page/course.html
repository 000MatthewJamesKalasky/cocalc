<div class="salvus-course-templates hide">


    <div class="salvus-course-editor" >
        <div class="container">
            <div class="row">
                <div class="span12">
                    <h3><i class="fa fa-graduation-cap"></i>  <span class="salvus-course-editor-title"></span> </h3>
                </div>
            </div>
            <div class="row">
                <div class="span6">
                    <div class="well">
                        <div class="row-fluid">
                            <div class="span3 salvus-course-heading">
                                Description
                            </div>
                            <div class="span9">
                                <span class="salvus-course-editor-description">
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="span6">
                    <div class="well">
                        <div class="row-fluid">
                            <div class="span3 salvus-course-heading">
                            Location
                            </div>
                            <div class="span9">
                                <span class="salvus-course-editor-location">
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="span12">
                    <div class="well">
                        <h3>Assignments  <a class="btn" href="#new-assignment" style="margin-bottom: 1em;"><i class="fa fa-plus-circle"> </i> New</a></h3>
                        <div class="salvus-course-assignments">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="span12">
                    <div class="well">
                        <h3>Students  <a class="btn" href="#new-student" style="margin-bottom: 1em;"><i class="fa fa-plus-circle"> </i> New</a></h3>

                        <div class="row-fluid">
                            <div class="span2 salvus-course-heading">
                                Name
                            </div>
                            <div class="span2 salvus-course-heading">
                                Email
                            </div>
                            <div class="span2 salvus-course-heading">
                                Other
                            </div>
                            <div class="span4 salvus-course-heading">
                                Grades
                            </div>
                            <div class="span2 salvus-course-heading">
                                Project
                            </div>
                        </div>

                        <div class="salvus-course-students">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="salvus-course-student">
        <div class="row-fluid">
            <div class="span2 salvus-course-student-name salvus-course-field">
                Name
            </div>
            <div class="span2 salvus-course-student-email salvus-course-field">
                Email
            </div>
            <div class="span2 salvus-course-student-other salvus-course-field">
                Other
            </div>
            <div class="span4 salvus-course-student-grades salvus-course-field">
                No grades yet.
            </div>
            <div class="span2 salvus-course-student-project salvus-course-field">
                <a href="#create-project" class="btn btn-small btn-primary">Create Project...</a>
            </div>
        </div>
    </div>

    <div class="salvus-course-assignment" >
        <div class="row-fluid">
            <div class="span3 salvus-course-assignment-name">
                Name
            </div>
            <div class="span3 salvus-course-assignment-due-date">
                Due Date
            </div>
            <div class="span3 salvus-course-assignment-date-assigned">
                Date Assigned
            </div>
            <div class="span3 salvus-course-assignment-name">
                <a href="#create-assignment-directory" class="btn btn-small btn-primary">Create Directory...</a>
            </div>
        </div>
    </div>

</div>
