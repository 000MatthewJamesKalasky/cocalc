<div class="salvus-course-templates hide">


    <div class="salvus-course-editor" >
        <div class="container">
            <div class="row" style="margin-bottom: 4px;">
                <div class="span4">
                    <span class="btn-group salvus-course-page-buttons">
                        <a class="btn btn-inverse btn-info" href="#students"><i class="fa fa-graduation-cap"> </i>  Students <span class='salvus-course-students-count'></span></a>
                        <a class="btn btn-info" href="#assignments"><i class="fa fa-pencil"> </i> Assignments <span class='salvus-course-assignments-count'></span></a>
                        <a class="btn btn-info" href="#info"><i class="fa fa-info-circle"> </i> Course Info</a>
                    </span>
                </div>
                <div class="span8">
                    <span class="salvus-course-editor-title pull-right"></span>
                </div>
            </div>

            <div class="row hide salvus-course-page-info">
                <div class="span12">
                    <div class="well">
                        <h4>
                            <i class="fa fa-file-text-o"> </i> Description
                        </h4>
                        <div class="salvus-course-editor-description">
                        </div>
                        <br>
                        <h4>
                            <i class="fa fa-map-marker"> </i> Location
                        </h4>
                        <div class="salvus-course-editor-location">
                        </div>
                        <br>
                        <h4>
                            <i class="fa fa-external-link"> </i> Websites
                        </h4>
                        <div class="salvus-course-editor-website">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row hide salvus-course-page-assignments">
                <div class="span12">
                    <div class="well">
                        <div class="row-fluid">
                            <div class="span4">
                                <input class="salvus-course-assignment-search search-query" style="width:82%" type="search" placeholder="Find...">
                                <i class="salvus-tasks-search-clear lighten fa fa-times-circle" style="cursor:pointer; margin-left: -2em;"></i>
                            </div>
                            <div class="span4">
                                <a class="btn" href="#new-assignment" style="margin-bottom: 1em;"><i class="fa fa-plus-circle"> </i> New</a>
                                <a class="btn" href="#delete-assignments" style="margin-bottom: 1em;"><i class="fa fa-trash-o"> </i> Delete</a>
                            </div>
                        </div>

                        <div class="row-fluid">
                            <div class="span3 salvus-course-heading">
                                Name
                            </div>
                            <div class="span3 salvus-course-heading">
                                Assignment
                            </div>
                            <div class="span3 salvus-course-heading">
                                Due Date
                            </div>
                            <div class="span3 salvus-course-heading">
                                Date Assigned
                            </div>
                        </div>

                        <div class="salvus-course-assignments">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row salvus-course-page-students">
                <div class="span12">
                    <div class="well">
                        <div class="row-fluid">
                            <div class="span4">
                                <input class="salvus-course-students-search search-query" style="width:82%" type="search" placeholder="Find...">
                                <i class="salvus-tasks-search-clear lighten fa fa-times-circle" style="cursor:pointer; margin-left: -2em;"></i>
                            </div>
                            <div class="span4">
                                <span class="btn-group">
                                    <a class="btn" href="#new-student" style="margin-bottom: 1em;"><i class="fa fa-plus-circle"> </i> New</a>
                                    <a class="btn" href="#import-students" style="margin-bottom: 1em;"><i class="fa fa-arrow-down"> </i> Import</a>
                                    <a class="btn" href="#delete-students" style="margin-bottom: 1em;"><i class="fa fa-trash-o"> </i> Delete</a>
                                    <a class="btn" href="#export-students" style="margin-bottom: 1em;"><i class="fa fa-external-link-square"> </i> Export</a>

                                </span>
                            </div>
                        </div>

                        <div class="row-fluid">
                            <div class="span2 salvus-course-heading">
                                Name
                            </div>
                            <div class="span2 salvus-course-heading">
                                Email
                            </div>
                            <div class="span2 salvus-course-heading">
                                Grades
                            </div>
                            <div class="span2 salvus-course-heading">
                                Project
                            </div>
                            <div class="span4 salvus-course-heading">
                                Notes
                            </div>
                        </div>

                        <div class="salvus-course-students">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="salvus-course-student">
        <div class="row-fluid">
            <div class="span2 salvus-course-student-name salvus-course-field" spellcheck="false">
                Name
            </div>
            <div class="span2 salvus-course-student-email salvus-course-field" spellcheck="false">
                Email
            </div>
            <div class="span2 salvus-course-student-grades salvus-course-field">
                No grades yet.
            </div>
            <div class="span2 salvus-course-student-project salvus-course-field">
                <a href="#create-project" class="btn btn-small btn-primary"><i class="fa fa-plus-circle"> </i>  Create...</a>
            </div>
            <div class="span4 salvus-course-student-notes salvus-course-field">
                Notes
            </div>
        </div>
    </div>

    <div class="salvus-course-assignment" >
        <div class="row-fluid">
            <div class="span3 salvus-course-assignment-name salvus-course-field">
                Name
            </div>
            <div class="span3 salvus-course-assignment-name salvus-course-field">
                <a href="#create-assignment-directory" class="btn btn-small btn-primary"><i class="fa fa-plus-circle"> </i> Create...</a>
            </div>
            <div class="span3 salvus-course-assignment-due-date salvus-course-field">
                not set
            </div>
            <div class="span3 salvus-course-assignment-date-assigned salvus-course-field">
                not yet assigned
            </div>
        </div>
    </div>

</div>
