<!-- prefix css with smc-stripe -->

<div class="smc-stripe-templates hide">
    <div class="smc-stripe-page">
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default smc-stripe-subscriptions-panel hide">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-sm-3">
                                <span class="panel-title">Subscriptions</span>
                            </div>
                            <div class="cols-sm-3">
                                <a class="btn btn-primary disabled" href="#new-subscription">
                                    <i class="fa fa-plus-circle"></i> New Subscription</a>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body smc-stripe-subscriptions-rows">
                        <div class="row" style="font-weight:bold">
                            <div class="col-sm-2">
                                Plan
                            </div>
                            <div class="col-sm-2">
                                Start
                            </div>
                            <div class="col-sm-2">
                                Status
                            </div>
                            <div class="col-sm-2">
                                Quantity
                            </div>
                            <div class="col-sm-2">
                                Cost
                            </div>
                            <div class="col-sm-2">
                                Projects
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default smc-stripe-cards-panel">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-sm-3">
                                <span class="panel-title">Payment Methods</span>
                            </div>
                            <div class="col-sm-offset-7 cols-sm-5">
                                <span class="pull-right" style="margin-right: 1em;">
                                    <a class="btn btn-primary" href="#new-card">
                                        <i class="fa fa-plus-circle"></i> New Payment Method
                                    </a>
                                    <a class="btn btn-default" href="#change-default">
                                        <i class="fa fa-check"></i> Change Default Method
                                    </a>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="smc-stripe-page-cards">

                        </div>
                        <div class="row">
                            <div class="col-sm-9">
                                <a class="btn btn-default hide" href="#show-more">Show More...</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default smc-stripe-history-panel hide">
                    <div class="panel-heading">
                        <span class="panel-title">Payment History</span>
                    </div>
                    <div class="panel-body smc-stripe-history-rows">
                        <div class="row" style="font-weight:bold">
                            <div class="col-sm-2">
                                Date
                            </div>
                            <div class="col-sm-2">
                                Description
                            </div>
                            <div class="col-sm-2">
                                Card
                            </div>
                            <div class="col-sm-2">
                                Receipt
                            </div>
                            <div class="col-sm-2">
                                Amount
                            </div>
                            <div class="col-sm-2">
                                Status
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="smc-stripe-card-edit hide">
        <div class="well" style="font-size: 12pt; box-shadow: 3px 3px 8px lightgray;">
            <form  class="form-horizontal">
                <div class="form-group smc-stripe-card-error-row hide">
                    <div class="col-sm-12" style="background: white;color: darkred;padding: 1em;">
                        <span class="smc-stripe-card-errors"></span>
                    </div>
                </div>
                <div class="form-group smc-stripe-credit-card-number">
                    <label class="col-sm-4">
                        <span>Card Number&nbsp;&nbsp;</span>
                    </label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <div class="input-group-addon" style="background:white;min-width:4em">
                                <i class="fa fa-cc-discover hide" style="color: darkorange;font-size: 15pt;"></i>
                                <i class="fa fa-cc-mastercard hide" style="color: darkred;font-size: 15pt;"></i>
                                <i class="fa fa-cc-visa hide" style="color: darkorange;font-size: 15pt;"></i>
                                <i class="fa fa-credit-card hide" style="color: darkblue; font-size: 15pt;"></i>
                                <i class="fa fa-credit-card smc-stripe-credit-card-invalid" style="color: lightgrey; font-size: 15pt;"></i>
                            </div>
                            <input class="form-control" id="smc-stripe-credit-card-number" type="text" size="20" data-stripe="number" placeholder="1234 5678 9012 3456"/>
                            <div class="input-group-addon"  style="background:white;min-width:4em">
                                <i class="fa fa-check hide" style="color: darkgreen; font-size: 15pt;"></i>
                                <i class="fa fa-check smc-stripe-credit-card-invalid" style="color: lightgrey; font-size: 15pt;"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4">
                        <span>CVC</span>
                    </label>
                    <div class="col-sm-8">
                        <input style="width:5em" class="form-control" type="text" size="4" data-stripe="cvc" placeholder="123" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4">
                        <span>Expiration (MM/YYYY)</span>
                    </label>
                    <div class="col-sm-8">
                        <input class="form-control" style="display:inline;width:5em" placeholder="MM" type="text" size="2" data-stripe="exp-month" />
                        <span> / </span>
                        <input class="form-control" style="display:inline;width:7em"  placeholder="YYYY" type="text" size="4" data-stripe="exp-year"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-8">
                        <a class="btn btn-success form-control" href="#submit-card-info">Submit Card Information</a>
                    </div>
                    <div class="col-sm-4">
                        <a class="btn btn-default pull-right form-control" href="#cancel-card-info">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="smc-stripe-card">
        <div class="row" style="border-top: 1px solid lightgrey; padding-top: 11px; margin-top: 11px;">
            <div class="col-sm-1">
                <i class="fa fa-caret-right smc-stripe-card-show-details" style="font-size: 15pt; cursor:pointer"></i>
                <i class="fa fa-caret-down smc-stripe-card-hide-details hide" style="font-size: 15pt; cursor:pointer"></i>
            </div>
            <div class="col-sm-2">
                <i class="smc-stripe-card-brand-Discover   fa fa-cc-discover hide" style="color: darkorange;font-size: 15pt;"></i>
                <i class="smc-stripe-card-brand-Mastercard fa fa-cc-mastercard hide" style="color: darkred;font-size: 15pt;"></i>
                <i class="smc-stripe-card-brand-Visa       fa fa-cc-visa hide" style="color: darkorange;font-size: 15pt;"></i>
                <i class="smc-stripe-card-brand-Other      fa fa-credit-card hide" style="color: darkblue; font-size: 15pt;"></i>
                <span class="smc-stripe-card-brand" style="margin-left: 1em;"></span>
            </div>
            <div class="col-sm-2">
                <em>路路路路</em><span class="smc-stripe-card-last4"></span>
            </div>
            <div class="col-sm-2">
                <span class="smc-stripe-card-exp_month"></span>/<span class="smc-stripe-card-exp_year"></span>
            </div>
            <div class="col-sm-1">
                <span class="smc-stripe-card-default btn-primary hide">Default</span>
            </div>
            <div class="col-sm-4">
                <span class="pull-right">
                    <a class="btn btn-default btn-sm" href="#update-card"><i class="fa fa-credit-card"></i> Edit</a>
                    <a class="btn btn-default btn-sm" href="#delete-card"><i class="fa fa-credit-card"></i> Delete</a>
                </span>
            </div>
        </div>
        <div class="row hide smc-strip-card-details">
            <div class="col-sm-offset-1 col-sm-2">
                <span class="smc-stripe-card-name"><span class="lighten">No name provided</span></span>
             </div>
            <div class="col-sm-2">
                <span class="smc-stripe-card-country"></span>
             </div>
        </div>
    </div>
</div>
