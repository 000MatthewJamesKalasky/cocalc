<span id="salvus-console-templates" class="hide">
  <div class="salvus-console well">
    <div class="well hide salvus-console-countdown pull-right" rel="tooltip" title="Time until this session expires and the terminal session ends."></div>
    <h3 class="salvus-console-title"></h3>
    <a class="btn salvus-console-up"><i class="icon-arrow-up"></i></a>   <a class="btn salvus-console-down"><i class="icon-arrow-down"></i></a>
    <div>
      <textarea class="salvus-console-for-mobile" autocomplete="false"></textarea>
      <div class="salvus-console-terminal hide"></div>
      <textarea class="salvus-console-textarea hide"></textarea>
    </div>
  </div>
</span>
