<div id="salvus-console-templates" class="hide">
    <div class="salvus-console well">

        <!-- The bar across the top -->
        <!-- increase font, decrease font, refresh, paste spot, then title ... font indicator-->
        <div class="salvus-console-topbar">
            <div class="salvus-console-title pull-right"></div>
            &nbsp;&nbsp;

            <div class="pull-left">
            <span class="btn-group">
                <a href="#decrease-font" class='btn btn-small'  data-toggle="tooltip" data-placement="right" title="Decrease text size"><i class="icon-font" style="font-size:7pt"> </i> </a>
                <a href="#increase-font" class='btn btn-small'  data-toggle="tooltip" data-placement="right" title="Increase text size"><i class="icon-font" style="font-size:10pt"> </i> </a>
                <a href="#refresh" class='btn btn-small'  data-toggle="tooltip" data-placement="top" title="Refresh the terminal"><i class="icon-repeat"> </i> </a>
               <a href="#paste" class='btn btn-small'  data-toggle="tooltip" data-placement="top" title="Press Ctrl-Shift-V to paste; press Ctrl-C or Cmd-C to copy"><i class="icon-paste"> </i> </a>

            </span>
            &nbsp;&nbsp;
            <span>
                <span class="salvus-console-font-indicator hide"><i class="icon-font"> </i>
                    <span class="salvus-console-font-indicator-size"></span>pt
                    <a class="btn btn-small btn-success" href="#font-make-default">make default</a>
                </span>
            </span>


            </div>

            <div class="salvus-console-filename pull-left"></div>
            &nbsp;&nbsp;


            <textarea class="salvus-console-textarea"></textarea>
            <a class="btn btn-info salvus-console-esc hide">esc</a>
            <a class="btn btn-info salvus-console-tab hide">tab</a>
            <a class="btn btn-info salvus-console-control hide">control</a>
            <a class="btn salvus-console-up"><i class="icon-arrow-up"></i></a>
            <a class="btn salvus-console-down"><i class="icon-arrow-down"></i></a>
        </div>

        <!-- The actual terminal -->
        <div>
            <textarea class="salvus-console-for-mobile hide" autocomplete="false"></textarea>
            <div class="salvus-console-terminal hide"></div>
        </div>
    </div>
</div>
