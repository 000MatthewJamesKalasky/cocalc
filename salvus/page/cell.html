<span id="salvus-cell-templates" class="hide">


  <div class="salvus-cell"  contenteditable=false>
      <div class="salvus-cell-insert-above"></div>
      <div class="salvus-cell-note" contenteditable="true"></div>
      <span class="salvus-cell-stopwatch hide"></span>
      <div class="salvus-cell-checkbox">
	<input type="checkbox">
      </div>
      <!--<div class="salvus-cell-checkbox"><i class="hide icon-ok"></i></div> -->
      <div class="salvus-cell-input">
	<textarea class="salvus-cell-editor"></textarea>
      </div>
      <div class="salvus-cell-output"></div>
      <div class="salvus-cell-insert-below"></div>
  </div>


  <span class="salvus-cell-output-stdout"></span>
  <span class="salvus-cell-output-stderr"></span>
  <span class="salvus-cell-output-html"></span>
  <span class="salvus-cell-output-tex"></span>
  <span class="salvus-cell-output-file"></span>
  <span class="salvus-cell-output-javascript"></span>


  <!-- Introspection template -->
  <div class="salvus-cell-introspect">
    <i class="salvus-cell-introspect-close pull-right icon-remove"></i>
    <div class="salvus-cell-introspect-title"></div>
    <div class="salvus-cell-introspect-content"></div>
  </div>

</span>
