<span id="salvus-cell-templates" class="hide">


  <div class="salvus-cell">
      <div class="salvus-cell-insert-above"></div>
      <div class="salvus-cell-note"></div>
      <span class="salvus-cell-stopwatch hide"></span>
      <div class="salvus-cell-checkbox">
	<input type="checkbox">
      </div>
      <div class="salvus-cell-input">
	<textarea class="salvus-cell-editor"></textarea>
      </div>
      <div class="salvus-cell-output"></div>
      <div class="salvus-cell-insert-below"></div>
  </div>


  <span class="salvus-cell-output-stdout"></span>
  <span class="salvus-cell-output-stderr"></span>
  <span class="salvus-cell-output-html"></span>
  <span class="salvus-cell-output-tex"></span>
  <span class="salvus-cell-output-file"></span>
  <span class="salvus-cell-output-javascript"></span>

  <!-- Introspection template -->
  <div class="salvus-cell-introspect">
    <i class="salvus-cell-introspect-close pull-right icon-remove"></i>
    <div class="salvus-cell-introspect-title"></div>
    <div class="salvus-cell-introspect-content"></div>
  </div>


  <!-- Interact -->
  <div class="salvus-cell-output-interact container-fluid">
  </div>

  <!-- Interact: input-box -->
  <span class="salvus-cell-interact-control-input-box">
    <div class="row-fluid">
      <div class="span2">
	<span class="salvus-cell-interact-label"></span>
      </div>
      <div class="span10">
	<input type="text" class="span12"></input>
      </div>
    </div>
  </span>


  <!-- Interact: checkbox -->
  <span class="salvus-cell-interact-control-checkbox">
    <div class="row-fluid">
      <div class="span2">
	<span class="salvus-cell-interact-label"></span>
      </div>
      <div class="span10">
	<input type="checkbox"></input>
      </div>
    </div>
  </span>

  <!-- Interact: selector -->
  <span class="salvus-cell-interact-control-selector">
    <div class="row-fluid">
      <div class="span2">
	<span class="salvus-cell-interact-label"></span>
      </div>
      <div class="span10">
	<div class="salvus-cell-interact-control-content"></div>
      </div>
    </div>
  </span>

  <!-- Interact: button -->
  <span class="salvus-cell-interact-control-button">
    <div class="row-fluid">
      <div class="span12">
	<a class="btn"><i>&nbsp;&nbsp;</i> <span></span></a>
      </div>
    </div>
  </span>

  <!-- Interact: text -->
  <span class="salvus-cell-interact-control-text">
    <div class="row-fluid">
      <div class="span12">
	<span class="salvus-cell-interact-control-content"></span>
      </div>
    </div>
  </span>

  <!-- Interact: color-selector -->
  <span class="salvus-cell-interact-control-color-selector">
    <div class="row-fluid">
      <div class="span2">
	<span class="salvus-cell-interact-label"></span>
      </div>
      <div class="span10">
	<div class="input-append color" data-color-format="rgb">
	  <input type="text" value="" style="font-family:monospace"></input>
	  <span class="add-on"><i></i></span>
	</div>
      </div>
    </div>

  </span>

  <!-- Interact: slider -->
  <div class="salvus-cell-interact-control-slider">
    <span class=" salvus-cell-interact-control-content">
      <div class="row-fluid">
	<div class="span2">
	  <div class="salvus-cell-interact-label"></div>
	</div>
	<div class="span8 pull-left">
	  <div class="salvus-cell-interact-control-slider"></div>
	</div>
	<div class="span2">
	  <div class="salvus-cell-interact-control-value"></div>
	</div>
      </div>
    </span>
  </div>


  <!-- Interact: range-slider -->
  <span class="salvus-cell-interact-control-range-slider">
    <span class=" salvus-cell-interact-control-content">
      <div class="row-fluid">
	<div class="span2">
	  <div class="salvus-cell-interact-label"></div>
	</div>
	<div class="span8 pull-left">
	  <div class="salvus-cell-interact-control-slider"></div>
	</div>
	<div class="span2">
	  <div class="salvus-cell-interact-control-value"></div>
	</div>
      </div>
    </span>
  </span>

  <!-- Interact: input_grid -->
  <span class="salvus-cell-interact-control-input-grid">
    <div class="row-fluid">
      <div class="span2">
	<span class="salvus-cell-interact-label"></span>
      </div>
      <div class="span10">
	<span class="salvus-cell-interact-control-grid well"></span>
      </div>
    </div>
  </span>

</span>
