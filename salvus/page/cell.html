<span id="salvus-cell-templates" class="hide">


  <div class="salvus-cell"  contenteditable=false>
      <div class="salvus-cell-insert-above"></div>
      <div class="salvus-cell-note" contenteditable="true"></div>
      <span class="salvus-cell-stopwatch hide"></span>
      <div class="salvus-cell-checkbox">
	<input type="checkbox">
      </div>
      <!--<div class="salvus-cell-checkbox"><i class="hide icon-ok"></i></div> -->
      <div class="salvus-cell-input">
	<textarea class="salvus-cell-editor"></textarea>
      </div>
      <div class="salvus-cell-output"></div>
      <div class="salvus-cell-insert-below"></div>
  </div>


  <span class="salvus-cell-output-stdout"></span>
  <span class="salvus-cell-output-stderr"></span>
  <span class="salvus-cell-output-html"></span>
  <span class="salvus-cell-output-tex"></span>
  <span class="salvus-cell-output-file"></span>
  <span class="salvus-cell-output-javascript"></span>

  <!-- Introspection template -->
  <div class="salvus-cell-introspect">
    <i class="salvus-cell-introspect-close pull-right icon-remove"></i>
    <div class="salvus-cell-introspect-title"></div>
    <div class="salvus-cell-introspect-content"></div>
  </div>


  <!-- Interact -->
  <div class="salvus-cell-output-interact">
    <div class="salvus-cell-interact-controls"></div>
    <div class="salvus-cell-interact-output"></div>
  </div>

  <!-- Interact: input-box -->
  <span class="salvus-cell-interact-control-input-box">
    <label>
      <span class="salvus-cell-interact-label"></span>
      <input type="text"></input>
    </label>
  </span>

  <!-- Interact: checkbox -->
  <span class="salvus-cell-interact-control-checkbox">
    <label>
      <span class="salvus-cell-interact-label"></span>
      <input type="checkbox"></input>
    </label>
  </span>

  <!-- Interact: selector -->
  <span class="salvus-cell-interact-control-selector">
    <label>
      <span class="salvus-cell-interact-label"></span>
      <div class="salvus-cell-interact-control-content"></div>
    </label>
  </span>

  <!-- Interact: button -->
  <span class="salvus-cell-interact-control-button">
    <label>
      <span class="salvus-cell-interact-label"></span>
      <a class="btn"><i></i> <span></span></a>
    </label>
  </span>

  <!-- Interact: text -->
  <span class="salvus-cell-interact-control-text">
    <label>
      <span class="salvus-cell-interact-label"></span>
      <span class="salvus-cell-interact-control-content"></span>
    </label>
  </span>

  <!-- Interact: color-selector -->
  <span class="salvus-cell-interact-control-color-selector">
    <label>
      <span class="salvus-cell-interact-label"></span>
      <input type="text" value="#8fff00" id="foo"></input>
    </label>
    
    <div class="well">
	<div class="input-append color" data-color="rgb(255, 146, 180)" data-color-format="rgb" id="cp3">
	    <input type="text" class="span3" value="" >
	    <span class="add-on"><i style="background-color: rgb(255, 146, 180)"></i></span>
	</div>
    </div>
    </label>
  </span>

</span>
