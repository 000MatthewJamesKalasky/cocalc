<div class="container" id="demo1">
  <div class="row">
    <div class="span6">
      <h3>Create a <a href="http://sagemath.org" target="_new">Sage</a> Script</h3><br>
    </div>
  </div>
  <div class = "row">
    <div class="span1">
      <font size=-1>
	<br>
	<span id="time"></span><br>
	<span id="run_status"></span><br>
      </font>
    </div>
    <div class="span11">
      <textarea rows=8 id="input" class="span11"></textarea>
      <br>
      <a id="execute" class="btn btn-primary btn-large">Execute (shift-enter) &raquo;</a>
      &nbsp;&nbsp;&nbsp;<input type="checkbox" id="script-cache" checked=true> Allow Caching
      <br><br>
      <textarea rows=6 id="output"  class="span11" readonly="readonly"></textarea>
    </div>
  </div>
</div>
