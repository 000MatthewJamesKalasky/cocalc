<!--
Editor for files in a project
-->

<div id="salvus-editor-templates" class="hide">

    <!-- Template for the entire editor, both tabs and the actual content -->
    <div class="salvus-editor"  style="margin-left:3em;">
        <div class="salvus-editor-recent-files">
            <div class="row">
                <div class="span6" style="margin-bottom:1ex">
                    <input class="salvus-editor-search-openfiles-input search-query" type="text" placeholder="Choose files...">
                </div>
                <div class="span4 offset1">
                    <a class='btn btn-success' href="#save-all"><i class="icon-save"> </i> Save all</a>
                    <a class='btn btn-warning' href="#close-all-tabs"><i class="icon-minus-sign"> </i> Clear</a>
                    <a class='btn hide' href="#undo-close-all-tabs"><i class="icon-undo"> </i> Undo</a>
                </div>
            </div>
            <div class="row">
                <!-- The recently opened files  go in this ul: -->
                <ul class="nav nav-pills" style="cursor: default;">
                </ul>
            </div>
        </div>

        <div class="row" style="margin-top:1ex;">
            <!-- The editor content gets displayed here -->
            <div class="salvus-editor-content">
            </div>
        </div>
    </div>

    <!-- Template for the tab at the top of the editor with filename and an x -->
    <ul> <!-- ul so is valid html -->
        <li class="super-menu salvus-editor-filename-pill">
            <div class="pull-right" style="width:5%">&nbsp;</div>
            <div class="salvus-editor-close-button-x pull-right lighten"><i class="icon-remove"></i></div>
            <a>
                <span class="salvus-editor-tab-filename"></span>
            </a>
        </li>
    </ul>

    <!-- Template for the codemirror text editor -->
    <div class="salvus-editor-codemirror well">
        <div class="salvus-editor-codemirror-button-row">
            <div class="not-small salvus-editor-chat-title pull-right">
                <i class="icon-caret-down salvus-editor-chat-hide"></i>
                <i class="icon-caret-left hide salvus-editor-chat-show"></i>
                <i class="icon-comments-alt salvus-editor-chat-new-chats hide"></i>
                <i class="icon-comment"> </i>
                &nbsp;
            </div>
            <div class="salvus-editor-codemirror-button-container">
                <span class="not-big">
                    <span class="btn-group">
                        <a href="#close" class="btn "><i class="icon-collapse-top"></i>
                            <!--<span class="not-small">Close</span>--> </a>
                        <a href="#save" class="btn  btn-success">
                            <i class="icon-save"></i>
                            <!--<span class="not-small">Save</span>-->
                            <i class="icon-spinner spinner"></i>
                        </a>
                        <a href="#goto-line" class='btn '><i class="icon-bolt"> </i> <span class="not-small">Line</span></a>
                    </span>

                    <span class="btn-group salvus-editor-codemirror-worksheet-buttons hide">
                        <a href="#execute" class='btn '> <i class="icon-play"></i>
                            <span class="not-small">Run</span>
                        </a>
                        <a href="#interrupt" class='btn '> <i class="icon-stop"></i>
                            <span class="not-small">Stop</span>
                        </a>
                        <a href="#tab" class='btn'> <i class="icon-info-sign"></i>
                            <span class="not-small">Tab</span>
                        </a>
                    </span>


                    <span class="btn-group not-small">
                        <a href="#decrease-font" class='btn ' ><i class="icon-font" style="font-size:8pt"> </i> </a>
                        <a href="#increase-font" class='btn '  ><i class="icon-font" style="font-size:13pt"> </i> </a>
                    </span>

                </span>
                <span class="big-only">
                    <span class="salvus-editor-codemirror-worksheet-buttons hide">
                        <span class="btn-group">
                            <a href="#execute" class='btn btn-small' data-toggle="tooltip" data-placement="right"
                                title="Execute current or selected cells."><i class="icon-play"></i></a>
                            <a href="#toggle-input" class='btn btn-small' data-toggle="tooltip" data-placement="right"
                                title="Toggle display of input of selected cells."><i class="icon-eye-close"></i></a>
                            <a href="#toggle-output" class='btn btn-small' data-toggle="tooltip" data-placement="right"
                                title="Toggle display of output of selected cells."><i class="icon-adjust"></i></a>
                            <a href="#delete-output" class='btn btn-small' data-toggle="tooltip" data-placement="right"
                                title="Delete output of selectec cells."><i class="icon-remove-sign"></i></a>
                            <a href="#interrupt" class='btn btn-small btn-warning' data-toggle="tooltip" data-placement="right"
                                title="Interrupt the running Sage process."><i class="icon-stop"></i></a>
                            <a href="#kill" class='btn btn-small btn-danger' data-toggle="tooltip" data-placement="bottom"
                                title="Restart the running Sage process."><i class="icon-refresh"></i></a>
                        </span>
                    </span>
                </span>
                &nbsp;&nbsp;
                <span class="big-only btn-group">
                    <a href="#undo" class="btn btn-small"  data-toggle="tooltip" data-placement="bottom" title="Undo"><i class="icon-undo"></i></a>
                    <a href="#redo" class="btn btn-small"  data-toggle="tooltip" data-placement="bottom" title="Redo"><i class="icon-repeat"></i></a>
                    <a href="#autoindent" class="btn btn-small"  data-toggle="tooltip" data-placement="bottom" title="Autoindent selected text"><i class="icon-magic"></i></a>
                    <a href="#shift-left" class="btn btn-small"  data-toggle="tooltip" data-placement="bottom" title="Shift selected text left"><i class="icon-indent-left"></i></a>
                    <a href="#shift-right" class="btn btn-small"   data-toggle="tooltip" data-placement="bottom" title="Shift selected text right"><i class="icon-indent-right"></i></a>
                    <a href="#search" class="btn btn-small" data-toggle="tooltip" data-placement="bottom" title="Search"><i class="icon-search"></i></a>
                    <a href="#prev" class="btn btn-small" data-toggle="tooltip" data-placement="bottom" title="Previous"><i class="icon-chevron-up"></i></a>
                    <a href="#next" class="btn btn-small" data-toggle="tooltip" data-placement="bottom" title="Next"><i class="icon-chevron-down"></i></a>
                    <a href="#replace" class="btn btn-small"  data-toggle="tooltip" data-placement="bottom" title="Replace"><i class="icon-exchange"></i></a>
                    <a href="#split-view" class="btn btn-small"  data-toggle="tooltip" data-placement="bottom" title="Toggle split view"><i class="icon-film"></i></a>
                    <a href="#decrease-font" class='btn btn-small'  data-toggle="tooltip" data-placement="bottom" title="Decrease text size"><i class="icon-font" style="font-size:7pt"> </i> </a>
                    <a href="#increase-font" class='btn btn-small'  data-toggle="tooltip" data-placement="bottom" title="Increase text size"><i class="icon-font" style="font-size:12pt"> </i> </a>
                    <a href="#goto-line" class='btn btn-small'  data-toggle="tooltip" data-placement="bottom" title="Go to line"><i class="icon-bolt"> </i> </a>
                </span>


                <span>&nbsp;</span>

                <a href="#save" class="big-only btn btn-small btn-success" data-toggle="tooltip" data-placement="bottom" title="Save file to disk (file is constantly sync'd with server).">
                    <i class="icon-save"></i>
                    <span>Save</span>
                    <i class="icon-spinner spinner"></i>
                </a>

                <span class="salvus-editor-codemirror-sync">
                    <span class="salvus-editor-codemirror-not-synced hide"><i class="icon-spinner"></i> sync&hellip;</span>
                    <span class="salvus-editor-codemirror-synced hide"><i class="icon-ok"></i></span>
                </span>

                <span class="salvus-editor-codemirror-loading">
                    <i class="icon-spinner"></i> load&hellip;
                </span>

                <span class="salvus-editor-codemirror-filename pull-right">
                </span>

            </div>
        </div>
        <div class="salvus-editor-codemirror-input-container">
            <div class="row">
                <div class="span9 salvus-editor-codemirror-input-box">
                    <textarea></textarea>
                </div>
                <div class="span3 salvus-editor-codemirror-chat-column hide">
                    <div class="salvus-editor-codemirror-chat">
                        <div class="salvus-editor-codemirror-chat-output"></div>
                        <textarea class="salvus-editor-codemirror-chat-input" placeholder='Write something...'></textarea>
                    </div>
                </div>
            </div>
            <div class = "row">
                <div class="span9 salvus-editor-codemirror-input-box-1">
                    <textarea></textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- Template for chat entries -->

    <div class="salvus-chat-entry">
        <div class="salvus-chat-header">
            <span class="salvus-chat-header-name"></span>
            (<span class="salvus-chat-header-date"></span>):
        </div>
        <span class="salvus-chat-entry-content">
        </span>
    </div>

    <!-- Template for the codemirror text editor other user cursors -->
    <div class="salvus-editor-codemirror-cursor"><span class="salvus-editor-codemirror-cursor-label"></span><div class="salvus-editor-codemirror-cursor-inside">&nbsp;&nbsp;&nbsp;</div></div>

    <!-- Image viewer -->
    <div class="salvus-editor-image">
        <a class="btn" href="#refresh"><i class="icon-refresh"></i>  Refresh</a>
        <div class="salvus-editor-image-title pull-right"> The title </div>
        <div class="salvus-editor-image-container"><img></div>
    </div>


    <!-- Templates for the png-based PDF previewer -->
    <div class="salvus-editor-pdf-preview">
        <div class="salvus-editor-pdf-preview-spinner hide"></div>
        <div class="salvus-editor-pdf-preview-page">
        </div>
    </div>

    <!-- Templates for the embedded PDF previewer -->
    <div class="salvus-editor-pdf-preview-embed">
        <div class="salvus-editor-pdf-preview-embed-spinner hide"></div>
        <a class="btn" href="#refresh"><i class="icon-refresh"></i>  Refresh</a>
        <div class="salvus-editor-pdf-title pull-right"> The title </div>
        <div class="salvus-editor-pdf-preview-embed-page">
        </div>
    </div>

    <!-- Template for the LaTeX editor -->
    <div class="salvus-editor-latex">
        <div class="btn-group salvus-editor-latex-buttons pull-right">
            <a href="#latex_editor" class="btn btn-primary"><i class="icon-file-text"></i> Edit</a>
            <a href="#png-preview" class="btn"><i class="icon-picture"></i> Preview</a>
            <a href="#latex" class="btn"><i class="icon-bolt"></i> LaTeX</a>
            <a href="#pdf-preview" class="btn"><i class="icon-eye-open"></i> View PDF</a>
            <a href="#pdf-download" class="btn  succcess  "><i class="icon-download-alt"></i> Download</a>
        </div>
        <div class="salvus-editor-latex-latex_editor">
        </div>
        <div class="salvus-editor-latex-pdf-preview hide">

        </div>
        <div class="salvus-editor-latex-png-preview hide">
        </div>
        <div class="salvus-editor-latex-log hide">
            <textarea rows=20 cols=100 readonly style="width:100%; background-color:#fff;"></textarea>
        </div>
    </div>

    <div class="sagews-input"><hr class="sagews-input-hr"></div>
    <div class="sagews-output"></div>

</div>
