<!--
Editor for files in a project
-->

<span id="salvus-editor-templates" class="hide">

    <!-- Template for the entire editor, both tabs and the actual content -->
    <div class="salvus-editor">

        <div class="row salvus-editor-button-bar  well">
            <div class="span2">
                <input class="salvus-editor-search-openfiles-input search-query" type="text" placeholder="Choose file...">
            </div>
            <div class="span9">
                <!-- The editor tabs go in this ul: -->
                <ul class="nav nav-pills">
                </ul>
            </div>
        </div>

        <div class="row" style="margin-top:1ex;">
            <!-- The editor content gets displayed here -->
            <div class="salvus-editor-content">
            </div>
        </div>
    </div>

    <!-- Template for the tab at the top of the editor with filename and an x -->
    <li class="super-menu salvus-editor-filename-pill">
        <a>
            <span class="salvus-editor-tab-filename"></span>
            <span class="salvus-editor-close-button-x">Ã—</span>
        </a>
    </li>

    <!-- Template for the codemirror text editor -->
    <div class="salvus-editor-codemirror">
        <div class="row salvus-editor-codemirror-button-row">
            <div class="span10">
                <a href="#save" class="btn btn-success disabled">
                    <i class="icon-save"></i>
                    <span>Save</span>
                    <i class="icon-spinner spinner"></i>
                </a>
                <span class="salvus-editor-codemirror-sync">
                    <span class="salvus-editor-codemirror-not-synced hide"><i class="icon-spinner icon-spin"></i> syncing...</span>
                    <span class="salvus-editor-codemirror-synced hide"><i class="icon-ok"></i></span>
                </span>
                <span class="salvus-editor-codemirror-loading">
                    <i class="icon-spinner icon-spin"></i> loading...
                </span>
                <span class="salvus-editor-codemirror-filename">
                </span>
            </div>
            <div class="span2">
                <div class="salvus-editor-chat-title pull-right">
                    <i class="icon-caret-down salvus-editor-chat-hide"></i>
                    <i class="icon-caret-right hide salvus-editor-chat-show"></i>
                    Chat
                    &nbsp;
                    <i class="icon-comments-alt salvus-editor-chat-new-chats hide"></i>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="span9 salvus-editor-codemirror-input-box">
                <textarea></textarea>
            </div>
            <div class="span3 salvus-editor-codemirror-chat-column">
                <div class="salvus-editor-codemirror-chat">
                    <div class="salvus-editor-codemirror-chat-output"></div>
                    <textarea class="salvus-editor-codemirror-chat-input" placeholder='What are you doing?'></textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- Template for chat entries -->

    <span class="salvus-chat-entry">    <!-- div inside a span: am I breaking the law? -->
        <div class="salvus-chat-header">
            <span class="salvus-chat-header-name"></span>
            (<span class="salvus-chat-header-date"></span>):
        </div>
        <span class="salvus-chat-entry-content">
        </span>
    </span>

    <!-- Template for the codemirror text editor other user cursors -->
    <div class="salvus-editor-codemirror-cursor"><span class="salvus-editor-codemirror-cursor-label"></span><div class="salvus-editor-codemirror-cursor-inside">&nbsp;&nbsp;&nbsp;</div></div>

    <!-- Template for the PDF previewer -->

    <div class="salvus-editor-pdf-preview">
        <div class="salvus-editor-pdf-preview-spinner hide"></div>
        <div class="salvus-editor-pdf-preview-page">
        </div>
    </div>

    <!-- Template for the LaTeX editor -->
    <div class="salvus-editor-latex">
        <div class="btn-group">
            <a href="#latex_editor" class="btn btn-primary">Edit</a>
            <a href="#preview" class="btn"><i class="icon-refresh"></i> Preview</a>
            <!--<a href="#log" class="btn">Log</a>-->
            <a href="#latex" class="btn ">LaTeX Log</a>
            <a href="#pdf" class="btn  btn-success"><i class="icon-download-alt"> </i> PDF</a>
        </div>
        <div class="salvus-editor-latex-latex_editor">
        </div>    <div class="salvus-editor-latex-preview hide">
        </div>
        <div class="salvus-editor-latex-log hide">
            <textarea rows=20 cols=100 readonly=true style="width:100%; background-color:#fff;"></textarea>
        </div>
    </div>


</span>
