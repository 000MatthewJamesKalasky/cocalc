        <div class="salvus-worksheet-controls row">
            <div class="span7">
                <div class="btn-toolbar salvus-worksheet-button-row">
                    <span class="btn-group">
                        <a href="#check-all" class="btn"><i class="icon-check-empty"></i></a>
                        <a href="#execute-cells" class="btn"><i class="icon-play"></i></a>
                        <a href="#create-section" class="btn"><i class="icon-indent-right"></i></a>
                        <a href="#toggle-note" class="btn"><i class="icon-edit"></i></a>
                        <a href="#toggle-code" class="btn"><i class="icon-tasks"></i></a>
                        <a href="#toggle-output" class="btn"><i class="icon-bar-chart"></i></a>
                    </span>
                    <span class="btn-group">
                        <a href="#save" class="btn btn-success" ><i class="icon-save"></i> Save</a>
                        <a href="#restart" class="btn btn-warning" ><i class="icon-repeat"></i> Restart</a>
                        <a href="#kill" class="btn btn-danger"><i class="icon-off"></i> Off</a>
                    </span>
                </div>
            </div>
            <div class="span3">
                <div class="salvus-worksheet-filename">
                </div>
            </div>
            <div class="span4">
                <h4 class="salvus-worksheet-title"></h4>
                <h5 class="salvus-worksheet-description hide"></h5>
            </div>

        <div class="salvus-worksheet-view salvus-worksheet-worksheet-view">
            <div class="salvus-worksheet-worksheet">

                <div class="salvus-worksheet-cells"></div>
            </div>
        </div>

        <div class="salvus-worksheet-view   salvus-worksheet-text-view hide well">
            <textarea></textarea>
        </div>

        <div class="salvus-worksheet-view   salvus-worksheet-json-view hide well">
            <textarea></textarea>
        </div>

            <textarea></textarea>
        </div>

        <div class="salvus-worksheet-view   salvus-worksheet-latex-view hide well container-fluid">
            <textarea></textarea>
        </div>

        <div class="salvus-worksheet-view   salvus-worksheet-pdf-view hide well">
            PNG preview goes here, along with a "download as PDF" link.
        </div>

        <div class="salvus-worksheet-view   salvus-worksheet-print-view hide well">
            A read-only print view of the worksheet goes here, with a link to open it by itself in another tab to print.
        </div>

    <div class="salvus-worksheet-section">
        <div class="salvus-worksheet-section-title">

            <i class="icon-caret-right hide salvus-worksheet-section-show"></i>
