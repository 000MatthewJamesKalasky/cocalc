<span id="salvus-worksheet-templates" class="hide">
  <div class="salvus-worksheet well">
    <div class="span5 pull-right">
      <div class="pull-right">
	Filename
	<input type="text" class="salvus-worksheet-filename span2" placeholder="Choose a filename..." style="margin-right:.5ex;margin-top:0ex;"></input>
	<span class="btn-group">
	  <a href="#save" class="btn btn-success btn-small" style="margin-bottom:1.2ex;"><i class="icon-save"></i> Save</a>
	  <a href="#restart" class="btn btn-danger btn-small" style="margin-bottom:1.2ex;"><i class="icon-repeat"></i> Restart</a>
	</span>
      </div>
      <div class="salvus-worksheet-view-button-bar btn-group pull-right">
	<a href="#worksheet-view" class="btn btn-inverse btn-primary btn-small">Worksheet</a>
	<a href="#print-view" class="btn btn-small">Print</a>
	<a href="#json-view" class="btn  btn-small">JSON</a>
	<a href="#text-view" class="btn  btn-small">Text</a>
	<a href="#rest-view" class="btn  btn-small">ReST</a>
	<a href="#latex-view" class="btn  btn-small">LaTeX</a>
	<a href="#pdf-view" class="btn btn-small">PDF</a>
      </div>
    </div>

    <div class="salvus-worksheet-controls row">
      <div class="span6">
	<div class="btn-toolbar">
	  <div class="btn-group">
	    <a href="#check-all" class="btn btn-small"><i class="icon-check-empty"></i><span class="salvus-worksheet-controls-label"><br>All</span></a>
	    <a href="#execute-cells" class="btn btn-small"><i class="icon-play"></i><span class="salvus-worksheet-controls-label"><br>Run</span></a>
	    <a href="#create-section" class="btn btn-small"><i class="icon-indent-right"></i><span class="salvus-worksheet-controls-label"><br>Section</span></a>
	    <a href="#toggle-note" class="btn btn-small"><i class="icon-eye-close"></i>&nbsp;<i class="icon-edit"></i><span class="salvus-worksheet-controls-label"><br>Note</span></a>
	    <a href="#toggle-code" class="btn btn-small"><i class="icon-eye-close"></i>&nbsp;<i class="icon-tasks"></i><span class="salvus-worksheet-controls-label"><br>Code</span></a>
	    <a href="#toggle-output" class="btn btn-small"><i class="icon-eye-close"></i>&nbsp;<i class="icon-bar-chart"></i><span class="salvus-worksheet-controls-label"><br>Output</span></a>
	  </div>
	</div>
      </div>
    </div>

    <div class="well hide salvus-worksheet-countdown pull-right" rel="tooltip"
                title="Time until this session expires and the backend process terminates."></div>

    <div class="salvus-worksheet-view salvus-worksheet-worksheet-view well">
      <div class="salvus-worksheet-worksheet">
	<h1 class="salvus-worksheet-title"></h1>

	<h3 class="salvus-worksheet-description"></h3>

	<div class="salvus-worksheet-cells"></div>
      </div>
    </div>

    <div class="salvus-worksheet-view   salvus-worksheet-text-view hide well">
      <textarea></textarea>
    </div>

    <div class="salvus-worksheet-view   salvus-worksheet-json-view hide well">
      <textarea></textarea>
    </div>

    <div class="salvus-worksheet-view   salvus-worksheet-rest-view hide well">
      <textarea></textarea>
    </div>

    <div class="salvus-worksheet-view   salvus-worksheet-latex-view hide well container-fluid">
      <textarea></textarea>
    </div>

    <div class="salvus-worksheet-view   salvus-worksheet-pdf-view hide well">
      PNG preview goes here, along with a "download as PDF" link.
    </div>

    <div class="salvus-worksheet-view   salvus-worksheet-print-view hide well">
      A read-only print view of the worksheet goes here, with a link to open it by itself in another tab to print.
    </div>

  </div>

  <div class="salvus-worksheet-section">
    <div class="salvus-worksheet-section-title">
      <i class="icon-caret-down salvus-worksheet-section-hide"></i>
      <i class="icon-caret-right hide salvus-worksheet-section-show"></i>
      <span class="salvus-worksheet-section-title-user">Section</span>
    </div>
    <div class="salvus-worksheet-section-cells"></div>
  </div>

</span>
