<span id="salvus-worksheet-templates" class="hide">
  <div class="salvus-worksheet well">
    <div class="span4 pull-right">
      Filename:
      <input type="text" class="salvus-worksheet-filename span2" placeholder="Choose a filename..." style="margin-right:1ex;margin-top:0ex;"></input>
      <a href="#save" class="btn btn-info pull-right"><i class="icon-save"></i> Save</a>
      <div class="salvus-worksheet-view-button-bar btn-group pull-right">
	<a href="#worksheet-view" class="btn btn-inverse btn-small">Worksheet</a>
	<a href="#text-view" class="btn btn-info btn-small">Text</a>
	<a href="#json-view" class="btn btn-info btn-small">JSON</a>
      </div>
    </div>

    <div class="salvus-worksheet-controls row">
      <div class="span6">
	<div class="btn-toolbar">
	  <div class="btn-group">
	    <a href="#check-all" class="btn "><i class="icon-check-empty"></i><span class="salvus-worksheet-controls-label"><br>All</span></a>
	    <a href="#execute-cells" class="btn "><i class="icon-play"></i><span class="salvus-worksheet-controls-label"><br>Run</span></a>
	    <a href="#create-section" class="btn "><i class="icon-indent-right"></i><span class="salvus-worksheet-controls-label"><br>Section</span></a>
	    <a href="#toggle-note" class="btn "><i class="icon-eye-close"></i>&nbsp;<i class="icon-edit"></i><span class="salvus-worksheet-controls-label"><br>Note</span></a>
	    <a href="#toggle-code" class="btn "><i class="icon-eye-close"></i>&nbsp;<i class="icon-tasks"></i><span class="salvus-worksheet-controls-label"><br>Code</span></a>
	    <a href="#toggle-output" class="btn "><i class="icon-eye-close"></i>&nbsp;<i class="icon-bar-chart"></i><span class="salvus-worksheet-controls-label"><br>Output</span></a>
	  </div>
	</div>
      </div>
    </div>

    <div class="well hide salvus-worksheet-countdown pull-right" rel="tooltip"
                title="Time until this session expires and the backend process terminates."></div>

    <span class="salvus-worksheet-view salvus-worksheet-worksheet-view">
      <h1 class="salvus-worksheet-title"></h1>

      <h3 class="salvus-worksheet-description"></h3>

      <div class="salvus-worksheet-cells"></div>
    </span>

    <span class="salvus-worksheet-view   salvus-worksheet-text-view hide">
      This is the text view.
    </span>

    <span class="salvus-worksheet-view   salvus-worksheet-json-view hide">
      This is the json view.
    </span>

  </div>

  <div class="salvus-worksheet-section">
    <div class="salvus-worksheet-section-title">
      <i class="icon-caret-down salvus-worksheet-section-hide"></i>
      <i class="icon-caret-right hide salvus-worksheet-section-show"></i>
      <span class="salvus-worksheet-section-title-user">Section</span>
    </div>
    <div class="salvus-worksheet-section-cells"></div>
  </div>

</span>
