<span id="salvus-worksheet-templates" class="hide">
  <div class="salvus-worksheet">

    <div class="salvus-worksheet-controls row">
	<a href="#save" class="btn btn-info pull-right"><i class="icon-save"></i> Save</a>
	<input type="text" class="salvus-worksheet-filename span3 pull-right" placeholder="Choose a filename..." style="margin-right:1ex;"></input>
      <div class="span3">
	<div class="btn-toolbar">
	  <div class="btn-group">
	    <a href="#check-all" class="btn btn-small"><i class="icon-check-empty"></i></a>
	    <a href="#execute-cells" class="btn btn-small"><i class="icon-play"></i></a>
	    <a href="#create-section" class="btn btn-small"><i class="icon-indent-right"></i> Section</a>
	    <a href="#remove-section" class="btn btn-small"><i class="icon-indent-left"></i> Section</a>
	    <a href="#hide-code" class="btn btn-small"><i class="icon-eye-close"></i> Code</a>
	    <a href="#show-code" class="btn btn-small"><i class="icon-eye-open"></i> Code</a>
	    <a href="#hide-note" class="btn btn-small"><i class="icon-eye-close"></i> Note</a>
	    <a href="#show-note" class="btn btn-small"><i class="icon-eye-open"></i> Note</a>
	    <a href="#hide-output" class="btn btn-small"><i class="icon-eye-close"></i> Output</a>
	    <a href="#show-output" class="btn btn-small"><i class="icon-eye-open"></i> Output</a>
	  </div>
	</div>
      </div>
    </div>

    <div class="well hide salvus-worksheet-countdown pull-right" rel="tooltip"
                title="Time until this session expires and the backend process terminates."></div>

    <h1 class="salvus-worksheet-title" contenteditable="true"></h1>

    <h3 class="salvus-worksheet-description" contenteditable="true"></h3>

    <div class="salvus-worksheet-cells"></div>

  </div>

  <div class="salvus-worksheet-section">
    <div class="salvus-worksheet-section-title">
      <i class="icon-caret-down salvus-worksheet-section-hide"></i>
      <i class="icon-caret-right hide salvus-worksheet-section-show"></i>
      <span class="salvus-worksheet-section-title-user" contenteditable="true">Section</span>
    </div>
    <div class="salvus-worksheet-section-cells"></div>
  </div>

</span>
