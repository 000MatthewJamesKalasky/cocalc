<span class="salvus-interact-templates hide">

    <!-- Interact -->
    <div class="salvus-interact-container container-fluid">
    </div>

    <!-- Interact: input-box -->
    <span class="salvus-interact-control-input-box">
        <div class="row-fluid">
            <div class="span2">
                <span class="salvus-interact-label pull-right"></span>
            </div>
            <div class="span10">
                <input type="text" class="span12 hide salvus-interact-input-box-font">
                <textarea class="span12 hide salvus-interact-input-box-font" spellcheck="false"></textarea>
                <span class="salvus-interact-control-input-box-submit-button hide">
                    <a class="btn">Submit</a>
                    <br><br>
                </span>
            </div>
        </div>
    </span>


    <!-- Interact: checkbox -->
    <span class="salvus-interact-control-checkbox">
        <div class="row-fluid">
            <div class="span2">
                <span class="salvus-interact-label pull-right"></span>
            </div>
            <div class="span10">
                <input type="checkbox">
            </div>
        </div>
    </span>

    <!-- Interact: selector -->
    <span class="salvus-interact-control-selector">
        <div class="row-fluid">
            <div class="span2">
                <span class="salvus-interact-label pull-right"></span>
            </div>
            <div class="span10">
                <div class="salvus-interact-control-content"></div>
            </div>
        </div>
    </span>

    <!-- Interact: button -->
    <span class="salvus-interact-control-button">
        <div class="row-fluid">
            <div class="span2">
                <span class="salvus-interact-label pull-right"></span>
            </div>
            <div class="span10">
                <a class="btn"><i>&nbsp;&nbsp;</i> <span></span></a>
            </div>
        </div>
    </span>

    <!-- Interact: text -->
    <span class="salvus-interact-control-text">
        <div class="row-fluid">
            <div class="span2">
                <span class="salvus-interact-label pull-right"></span>
            </div>
            <div class="span10">
                <span class="salvus-interact-control-content"></span>
            </div>
        </div>
    </span>

    <!-- Interact: color-selector -->
    <span class="salvus-interact-control-color-selector">
        <div class="row-fluid">
            <div class="span2">
                <span class="salvus-interact-label pull-right"></span>
            </div>
            <div class="span10">
                <div class="input-append color" data-color-format="rgb">
                    <input type="text" value="" style="font-family:monospace">
                    <span class="add-on"><i></i></span>
                </div>
            </div>
        </div>
    </span>

    <!-- Interact: slider -->
    <div class="salvus-interact-control-slider">
        <span class=" salvus-interact-control-content">
            <div class="row-fluid">
                <div class="span2">
                    <div class="salvus-interact-label pull-right"></div>
                </div>
                <div class="span8 pull-left">
                    <div class="salvus-interact-control-slider"></div>
                </div>
                <div class="span2">
                    <div class="salvus-interact-control-value"></div>
                </div>
            </div>
        </span>
    </div>


    <!-- Interact: range-slider -->
    <span class="salvus-interact-control-range-slider">
        <span class="salvus-interact-control-content">
            <div class="row-fluid">
                <div class="span2">
                    <div class="salvus-interact-label pull-right"></div>
                </div>
                <div class="span8 pull-left">
                    <div class="salvus-interact-control-slider"></div>
                </div>
                <div class="span2">
                    <div class="salvus-interact-control-value"></div>
                </div>
            </div>
        </span>
    </span>

    <!-- Interact: input_grid -->
    <span class="salvus-interact-control-input-grid">
        <div class="row-fluid">
            <div class="span2">
                <span class="salvus-interact-label pull-right"></span>
            </div>
            <div class="span10">
                <span class="salvus-interact-control-grid well"></span>
                <a class="btn btn-success btn-small"><i class="icon-ok"> </i><span></span></a>
            </div>
        </div>
    </span>

</span>
