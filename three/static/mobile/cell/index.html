<!doctype html>
<html>
<head>
<title>MathThyme Code Evaluator</title>

<meta name="viewport" content="width=device-width, initial-scale=1"> 

<link rel="stylesheet"  href="/jquery/jquery-mobile/jquery.mobile.min.css" />
<script type="text/javascript" src="/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/jquery/jquery-mobile/jquery.mobile.min.js"></script>
<script type="text/javascript" src="/jquery/jquery-mobile/jquery.mobile.theme.min.js"></script>

<script type="text/javascript" src="/sockjs/sockjs.min.js"></script>

<script type="text/javascript" src="/cell/sagews.js"></script>

</head>

<body>
<div data-role="page">

<div data-role="header">
<h1><a href="/">MathThyme</a> Code Evaluator</h1>
</div>

<div data-role="content">
<ul data-role="listview" data-inset="true">
<li>Connection Status: <span id="connection_status"></span></li>

<li>Last Execute Time: <span id="time"></span></li>
<li><textarea id="input">args.port</textarea></li>
<li>

</li>
<li>
<textarea id="output" readonly="readonly"></textarea>
</li>
</ul>
</div>
