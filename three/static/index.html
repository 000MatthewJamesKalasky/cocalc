<!doctype html>
<html>
<head>
<title>mThyme</title>

<script type="text/javascript" src="/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/jquery/jquery-ui/js/jquery-ui.min.js"></script>
<link rel="stylesheet" href="/jquery/jquery-ui/css/base.css"> 
<link rel="stylesheet" href="/jquery/jquery-ui/css/humanity/jquery-ui.css"> 

<script type="text/javascript"> 
$(function() {
   $("#execute").button();
   $("#google").button().click(function() { window.location = "/backend/auth/google"; });
   $("#facebook").button().click(function() { window.location = "/backend/auth/facebook"; });
   $("#sign_out").button().click(function() { $.get("/backend/auth/logout", function() { username(); }) });

   function username() { $("#username").load("/backend/auth/username"); }
   username();
});

</script>

</head>

<body>
User: <span id="username">Username</span> 
<div align="right">Sign in: <button id="google">google</button> or <button id="facebook">facebook</button>
<button id="sign_out">sign out</button></div>
<br>

<div align=center>
<h1>mThyme</h1>

<textarea rows=8 cols=120 id="input">

</textarea>
<br>
<button id="execute">Execute using Sage</button><br>
</div>

</body>
</html>
