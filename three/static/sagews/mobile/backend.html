<!DOCTYPE html>
<head>
<title>Sage Mobile Workspace</title>

<!-- jquery -->
<script type="text/javascript" src="static/jquery/jquery.min.js"></script>

<!-- jquery-mobile -->
<link rel="stylesheet" href="static/jquery/jquery-mobile/jquery.mobile.min.css">
<script type="text/javascript" src="static/jquery/jquery-mobile/jquery.mobile.min.js"></script>

<!-- socket.io -->
<script type="text/javascript" src="static/socketio/socket.io.js"></script>

<!-- general sagews backend javscript -->
<script type="text/javascript" src="static/sagews/backend.js"></script>

<!-- mobile client specific sagews backend javscript -->
<script type="text/javascript" src="static/sagews/mobile/backend.js"></script>

<script type="text/javascript">$(function() {

  $("#submit").button().click(function() { execute($("#input").val()); });

})</script>

</head>

<body>

<textarea id="output" rows=10 cols=100></textarea>
<div class="sagews-input"><textarea id="input" rows=4 cols=100></textarea></div>
<button id="submit" value="Submit">Submit</button>

</body>

</html>
