global
    #daemon   -- so I can just log to stdout 
    maxconn 2048
    log localhost local0 info

defaults
    log global
    option httplog

    mode http
    timeout connect 5000ms
    timeout client 50000ms
    timeout server 50000ms
    timeout tunnel 120s

frontend all 0.0.0.0:8000
    mode http
    log global

    timeout client 120s

    option forwardfor
    option http-server-close
    option http-pretend-keepalive

    acl is_backend path_beg /backend

    use_backend backend if is_backend
    default_backend static

backend static
    server server1 127.0.0.1:8080 maxconn 1024

backend backend
    # I tried "everything", and this works.   Nothing else worked well. 
    cookie SERVERID insert indirect nocache
    balance roundrobin
    timeout server 120s
    server srv_backend1 127.0.0.1:9000
